<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MenloHacks Live</title>
</head>
<body class="container">
    <div class="background-image"></div>
    <div class="row text-center">
        <img class="logo-header" src="http://menlohacks.com/img/logo-white.png">
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h2>Announcements</h2>
            <div class="white">
                <table class="table table-striped" id="announcementList">
                    <tr>
                        <th>Announcement</th>
                        <th>Time</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-6">
            <h2>Upcoming Events</h2>
            <div class="white">
                <table class="table table-striped" id="eventList">
                    <tr>
                        <th>Event</th>
                        <th>Location</th>
                        <th>Time</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>
    <script src="main.js"></script>
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
          <img id="mainMap" src="" style="width: 72%; margin-left: 14%; margin-bottom: 20px;">
          <p id="mainDescription"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
